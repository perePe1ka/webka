<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body>
<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container mt-4">
    <h2>Статистика по машинам</h2>

    <p>Средняя стоимость машин: <span th:text="${averageCarPrice}"></span></p>
</div>

<h2>Топ пробегов машин по возрастанию:</h2>
<ul>
    <li th:each="offer : ${top3OffersByMileage}">
        <p th:text="${offer.description + ' - ' + offer.milleage + ' km'}"></p>
    </li>
</ul>

<footer th:replace="~{fragments/footer}"/>
</body>
</html>
