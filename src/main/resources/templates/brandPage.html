<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<script src="../static/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
<head th:replace="~{fragments/head}"/>
<body>
<div th:replace="~{fragments/navbar}">Navbar</div>
<main>
    <ul class="list-group">
        <h2 class="text-center">Все бренды</h2>
        <li class="list-group-item text-center"><div th:each="b : ${brands}">
            <h2 th:text="'Название бренда: ' + *{b.name}"></h2>
            <h6 th:text="'Время изменения: ' + *{b.modified}"></h6>
            <h6 th:text="'Время создания: ' + *{b.created}"></h6>
            <h4 sec:authorize="hasRole('ADMIN')"><a class="btn-block" th:href="@{/brands/update/{uuid}(uuid = ${b.uuid})}">Обновить информацию</a></h4>
            <div class="align-bottom" sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-danger align-bottom"
                   th:href="@{/brands/delete{brandName}(brandName=${brands.name})}">Удалить бренд</a>
            </div>
        </div></li>
    </ul>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
