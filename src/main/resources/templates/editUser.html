<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Изменение профиля</h2>
            <form action="/users/profile/edit" method="post" th:object="${user}">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <strong>Ошибка!</strong> Исправьте следующие ошибки:
                    <ul>
                        <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                    </ul>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label for="name" class="form-label">Имя:</label>
                    <input type="text" id="name" name="name" class="form-control" th:field="*{firstName}" />
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label">Фамилия:</label>
                    <input type="text" id="surname" name="surname" class="form-control" th:field="*{lastName}" />
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Юзернейм:</label>
                    <input id="username" name="username" class="form-control" th:field="*{username}" required readonly />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Почта:</label>
                    <input id="email" name="email" class="form-control" th:field="*{email}" required readonly/>
                </div>

<!--                <div class="mb-3">-->
<!--                    <label for="image" class="form-label">Фотка:</label>-->
<!--                    <input type="url" id="image" name="image" class="form-control" th:field="*{imageUrl}" required />-->
<!--                </div>-->



                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
