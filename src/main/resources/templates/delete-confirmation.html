<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Confirmation</h1>
        </div>
        <div class="row bg-light rounded">
          <div class="col-md-12">
            <h2>Вы уверены, что хотите удалить аккаунт: <span th:text="${username}"></span>?</h2>
            <form action="/users/delete/{username}" method="post" th:action="@{/users/delete/{username}}" th:object="${_csrf}">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <!-- other form elements -->
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>

            <a class="btn btn-secondary" th:href="@{/users/profile}">Cancel</a>
          </div>
        </div>
      </main>
    </div>
  </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
